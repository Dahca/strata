                layout_score: 1.0,
                options: {
                  label: "D) LLC accesses",
                  label_bars: False,
                  exclude_tick_labels: True,
                  add_numbers: False,
                  xscale: symlog,
                },
              },
              {
                pos: [1, 4],
                size: [1, 2],
                type: single_stat,
                stat: llc_misses,
                benchmarks: [filemicro_seq_one_4k, filemicro_seq_one_64k, filemicro_seq_one_1m],
                layout_score: 1.0,
                options: {
                  label: "E) LLC misses",
                  label_bars: False,
                  exclude_tick_labels: True,
                  add_numbers: False,
                },
              },
              {
                pos: [1, 6],
                size: [1, 2],
                type: single_stat,
                stat: read_data_bytes_per_cycle,
                benchmarks: [filemicro_seq_one_4k, filemicro_seq_one_64k, filemicro_seq_one_1m],
                layout_score: 1.0,
                options: {
                  label: "F) NVM bytes read\nper CPU cycle",
                  label_bars: False,
                  exclude_tick_labels: True,
                  add_numbers: False,
                },
              },
           ]
    print_size: [3.5, 2.5]
    file_name: filesize_singlefile.pdf

  filesize_manyfile:
