config_sets:
  default:
    - global_hash_table
    - radix_trees
    - extent_trees
    - level_hash_tables

schemes:
  breakdown:
    dimensions: [2, 1]
    plots: [
              {
                pos: [1, 0],
                size: [1, 1],
                type: indexing_breakdown,
                benchmarks: 'filemicro_rand_4k',
                options: {
                  label: 'B) Breakdown of random file read overhead',
                  label_bars: False,
                  exclude_tick_labels: False,
                  config_legend: {
                    prop: {size: 6,},
                    loc: upper right,
                    ncol: 1,
                  },
                  breakdown_legend: {
                    prop: {size: 6,},
                    loc: lower right,
                    ncol: 1,
                  }
                },
              }
           ]
    print_size: [3.5, 3.0]
    file_name: filebench_randread_breakdown.pdf

  fragtest:
    dimensions: [2, 2]
    plots: [
              {
                pos: [0, 0],
                size: [1, 3],
                type: single_stat,
                stat: total_time,
                benchmarks: 'fragtest_64K',
                options: {
                  label: 'A) Time elapsed (seconds) to read 4GB (64kB IO size)',
                  label_bars: False,
                  exclude_tick_labels: False,
                  legend: {
                    prop: {size: 6,},
                    loc: center left,
                    ncol: 1,
                  },
                },
              },
              {
                pos: [1, 0],
                size: [1, 1],
                type: indexing_breakdown,
                benchmarks: 'fragtest_64K',
                options: {
                  label: 'B) IO overhead breakdown',
                  label_bars: False,
                  exclude_tick_labels: False,
                  breakdown_legend: {
                    prop: {size: 6,},
                    loc: center right,
                    ncol: 1,
                  }
                },
              },
              {
                pos: [1, 1],
                size: [1, 1],
                type: single_stat,
                stat: read_data_bytes_per_cycle,
                benchmarks: 'fragtest_64K',
                options: {
                  label: 'C) NVM bytes read per CPU cycle',
                  label_bars: False,
                  exclude_tick_labels: True,
                },
              },
           ]
    print_size: [3.5, 3.0]
    file_name: fragtest.pdf

  filebench_seq:
    dimensions: [2, 6]
    plots: [
              {
                pos: [0, 0],
                size: [1, 3],
                type: single_stat,
                stat: throughput,
                benchmarks: 'filemicro_seq_4k',
                options: {
                  label: "A) Overall throughput (mb/s)",
                  label_bars: False,
                  exclude_tick_labels: False,
                  add_numbers: False,
                  legend: {
                    prop: {size: 5,},
                    loc: center left,
                    ncol: 1,
                  }
                },
              },
              {
                pos: [0, 3],
                size: [1, 3],
                type: indexing_breakdown,
                benchmarks: 'filemicro_seq_4k',
                options: {
                  label: "B) IO Path Breakdown",
                  label_bars: False,
                  exclude_tick_labels: True,
                  add_numbers: False,
                  breakdown_legend: {
                    prop: {size: 5,},
                    loc: center right,
                    ncol: 1,
                  }
                },
              },
              {
                pos: [1, 0],
                size: [1, 2],
                type: single_stat,
                stat: cache_accesses,
                benchmarks: 'filemicro_seq_4k',
                options: {
                  tick_format: "%.0g",
                  label: "C) Total\ncache accesses",
                  label_bars: False,
                  exclude_tick_labels: False,
                  add_numbers: False,
                },
              },
              {
                pos: [1, 2],
                size: [1, 2],
                type: single_stat,
                stat: llc_accesses,
                benchmarks: 'filemicro_seq_4k',
                options: {
                  xscale: symlog,
                  label: "D) LLC accesses",
                  label_bars: False,
                  exclude_tick_labels: True,
                  add_numbers: False,
                },
              },
              {
                pos: [1, 4],
                size: [1, 2],
                type: single_stat,
                stat: llc_misses,
                benchmarks: 'filemicro_seq_4k',
                options: {
                  xscale: symlog,
                  label: "E) LLC misses",
                  label_bars: False,
                  exclude_tick_labels: True,
                  add_numbers: False,
                },
              },
           ]
    print_size: [3.5, 3.0]
    file_name: filebench_seq.pdf

  filebench_rand:
    dimensions: [2, 4]
    plots: [
              {
                pos: [0, 0],
                size: [1, 2],
                type: single_stat,
                stat: throughput,
                benchmarks: 'filemicro_rand_4k',
                options: {
                  label: "A) Random file read\nthroughput (mb/s)",
                  label_bars: False,
                  exclude_tick_labels: False,
                  config_legend: True,
                  breakdown_legend: True,
                  add_numbers: False,
                  legend: {
                    prop: {size: 5,},
                    loc: center left,
                    ncol: 1,
                  }
                },
              },
              {
                pos: [0, 2],
                size: [1, 2],
                type: indexing_breakdown,
                benchmarks: 'filemicro_rand_4k',
                options: {
                  label: "B) IO Path Breakdown",
                  label_bars: False,
                  exclude_tick_labels: True,
                  add_numbers: False,
                  breakdown_legend: {
                    prop: {size: 5,},
                    loc: center right,
                    ncol: 1,
                  }
                },
              },
              {
                pos: [1, 0],
                size: [1, 1],
                type: single_stat,
                stat: cache_accesses,
                benchmarks: 'filemicro_rand_4k',
                options: {
                  label: "C) Total\ncache accesses",
                  label_bars: False,
                  exclude_tick_labels: False,
                  add_numbers: False,
                  tick_format: "%.0g",
                },
              },
              {
                pos: [1, 1],
                size: [1, 1],
                type: single_stat,
                stat: llc_accesses,
                benchmarks: 'filemicro_rand_4k',
                options: {
                  xscale: symlog,
                  label: "D) LLC Accesses",
                  label_bars: False,
                  exclude_tick_labels: True,
                  add_numbers: False,
                },
              },
              {
                pos: [1, 2],
                size: [1, 1],
                type: single_stat,
                stat: llc_misses,
                benchmarks: 'filemicro_rand_4k',
                options: {
                  xscale: symlog,
                  label: "E) LLC Misses",
                  label_bars: False,
                  exclude_tick_labels: True,
                  add_numbers: False,
                },
              },
              {
                pos: [1, 3],
                size: [1, 1],
                type: single_stat,
                stat: tlb_misses,
                benchmarks: 'filemicro_rand_4k',
                options: {
                  xscale: symlog,
                  label: "F) DTLB Misses",
                  label_bars: False,
                  exclude_tick_labels: True,
                  add_numbers: False,
                },
              },
           ]
    print_size: [3.5, 3.0]
    file_name: filebench_rand.pdf

  filebench_append:
    dimensions: [2, 3]
    plots: [
              {
                pos: [0, 0],
                size: [1, 3],
                type: single_stat,
                stat: throughput,
                benchmarks: 'filemicro_seqwrite',
