                  breakdown_legend: True,
                  add_numbers: False,
                  legend: {
                    prop: {size: 6,},
                    loc: center left,
                    ncol: 1,
                  }
                },
              },
              {
                pos: [1, 0],
                size: [1, 1],
                type: single_stat,
                stat: kernfs_cache_accesses,
                benchmarks: 'filemicro_seqwrite',
                options: {
                  tick_format: "%.0g",
                  label: "B) Total\ncache accesses",
                  label_bars: False,
                  exclude_tick_labels: False,
                  add_numbers: False,
                },
              },
              {
                pos: [1, 1],
                size: [1, 1],
                type: single_stat,
                stat: kernfs_llc_accesses,
                benchmarks: 'filemicro_seqwrite',
                options: {
                  xscale: symlog,
                  label: "C) LLC accesses",
                  label_bars: False,
                  exclude_tick_labels: True,
                  add_numbers: False,
                },
              },
              {
                pos: [1, 2],
                size: [1, 1],
                type: single_stat,
                stat: kernfs_llc_misses,
                benchmarks: 'filemicro_seqwrite',
                options: {
                  xscale: symlog,
                  label: "D) LLC misses",
                  label_bars: False,
                  exclude_tick_labels: True,
                  add_numbers: False,
                },
              },
           ]
    print_size: [3.5, 3.0]
    file_name: filebench_append.pdf

  mtcc:
    dimensions: [1, 1]
    plots: [
              {
                pos: [0, 0],
                size: [1, 1],
                type: mtcc,
                stat: total_time,
                layout_score: 0.8,
                options: {
                  label: "Time elapsed (seconds)",
                  label_bars: False,
                  exclude_tick_labels: False,
                  add_numbers: False,
                  legend: {
                    prop: {size: 6,},
                    loc: center right,
                    ncol: 1,
                  }
                },
              },
           ]
    print_size: [3.5, 2.0]
    file_name: mtcc.pdf

  filesize_singlefile:
    dimensions: [2, 8]
    plots: [
              {
                pos: [0, 0],
                size: [1, 4],
                type: single_stat,
                stat: throughput,
                benchmarks: [filemicro_seq_one_4k, filemicro_seq_one_64k, filemicro_seq_one_1m],
                layout_score: 1.0,
                options: {
                  label: "A) Throughput (mb/s), IO size 4kB",
                  label_bars: False,
                  exclude_tick_labels: False,
                  config_legend: True,
                  breakdown_legend: True,
                  add_numbers: False,
                  legend: {
                    prop: {size: 4,},
                    loc: center left,
                    ncol: 1,
                  }
                },
              },
              {
                pos: [0, 4],
                size: [1, 4],
                type: indexing_breakdown,
                benchmarks: [filemicro_seq_one_4k, filemicro_seq_one_64k, filemicro_seq_one_1m],
                layout_score: 1.0,
                options: {
                  label: "B) Indexing Breakdown",
                  label_bars: False,
                  exclude_tick_labels: True,
                  add_numbers: False,
