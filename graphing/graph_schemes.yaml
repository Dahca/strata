config_sets:
  default:
    - global_hash_table
    - radix_trees
    - extent_trees
    - level_hash_tables

schemes:
  breakdown:
    dimensions: [2, 1]
    plots: [
              {
                pos: [1, 0],
                size: [1, 1],
                type: indexing_breakdown,
                benchmarks: 'filemicro_rand_4k',
                options: {
                  label: 'B) Breakdown of random file read overhead',
                  label_bars: False,
                  exclude_tick_labels: False,
                  config_legend: {
                    prop: {size: 6,},
                    loc: upper right,
                    ncol: 1,
                  },
                  breakdown_legend: {
                    prop: {size: 6,},
                    loc: lower right,
                    ncol: 1,
                  }
                },
              }
           ]
    print_size: [3.5, 3.0]
    file_name: filebench_randread_breakdown.pdf

  filebench_seq:
    dimensions: [2, 3]
    plots: [
              {
                pos: [0, 0],
                size: [1, 3],
                type: single_stat,
                stat: throughput,
                benchmarks: 'filemicro_seq_4k',
                options: {
                  label: "A) Sequential file read (IO size 4kB) throughput (mb/s)",
                  label_bars: False,
                  exclude_tick_labels: False,
                  config_legend: True,
                  breakdown_legend: True,
                  add_numbers: False,
                  legend: {
                    prop: {size: 6,},
                    loc: center left,
                    ncol: 1,
                  }
                },
              },
              {
                pos: [1, 0],
                size: [1, 1],
                type: single_stat,
                stat: cache_accesses,
                benchmarks: 'filemicro_seq_4k',
                options: {
                  label: "B) Relative total\ncache accesses",
                  label_bars: False,
                  exclude_tick_labels: False,
                  add_numbers: False,
                },
              },
              {
                pos: [1, 1],
                size: [1, 1],
                type: single_stat,
                stat: llc_accesses,
                benchmarks: 'filemicro_seq_4k',
                options: {
                  xscale: symlog,
                  label: "C) Relative\nLLC accesses",
                  label_bars: False,
                  exclude_tick_labels: True,
                  add_numbers: False,
                },
              },
              {
                pos: [1, 2],
                size: [1, 1],
                type: single_stat,
                stat: llc_misses,
                benchmarks: 'filemicro_seq_4k',
                options: {
                  xscale: symlog,
                  label: "D) Relative\nLLC hit/miss ratio",
                  label_bars: False,
                  exclude_tick_labels: True,
                  add_numbers: False,
                },
              },
           ]
    print_size: [3.5, 3.0]
    file_name: filebench_seq.pdf

  filebench_rand:
    dimensions: [2, 3]
    plots: [
              {
                pos: [0, 0],
                size: [1, 3],
                type: single_stat,
                stat: throughput,
                benchmarks: 'filemicro_rand_4k',
                options: {
                  label: "A) Random file read (IO size 4kB) throughput (mb/s)",
                  label_bars: False,
                  exclude_tick_labels: False,
                  config_legend: True,
                  breakdown_legend: True,
                  add_numbers: False,
                  legend: {
                    prop: {size: 6,},
                    loc: center left,
                    ncol: 1,
                  }
                },
              },
              {
                pos: [1, 0],
                size: [1, 1],
                type: single_stat,
                stat: cache_accesses,
                benchmarks: 'filemicro_rand_4k',
                options: {
                  label: "B) Relative total\ncache accesses",
                  label_bars: False,
                  exclude_tick_labels: False,
                  add_numbers: False,
                },
              },
              {
                pos: [1, 1],
                size: [1, 1],
                type: single_stat,
                stat: llc_accesses,
                benchmarks: 'filemicro_rand_4k',
                options: {
                  xscale: symlog,
                  label: "C) Relative\nLLC accesses",
                  label_bars: False,
                  exclude_tick_labels: True,
                  add_numbers: False,
                },
              },
              {
                pos: [1, 2],
                size: [1, 1],
                type: single_stat,
                stat: llc_misses,
                benchmarks: 'filemicro_rand_4k',
                options: {
                  xscale: symlog,
                  label: "D) Relative\nLLC hit/miss ratio",
                  label_bars: False,
                  exclude_tick_labels: True,
                  add_numbers: False,
                },
              },
           ]
    print_size: [3.5, 3.0]
    file_name: filebench_rand.pdf

  filebench_append:
    dimensions: [2, 3]
    plots: [
              {
                pos: [0, 0],
                size: [1, 3],
                type: single_stat,
                stat: throughput,
                benchmarks: 'filemicro_seqwrite',
                options: {
                  label: "A) Sequential file append (IO size 4kB) throughput (mb/s)",
                  label_bars: False,
                  exclude_tick_labels: False,
                  config_legend: True,
                  breakdown_legend: True,
                  add_numbers: False,
                  legend: {
                    prop: {size: 6,},
                    loc: center left,
                    ncol: 1,
                  }
                },
              },
              {
                pos: [1, 0],
                size: [1, 1],
                type: single_stat,
                stat: kernfs_cache_accesses,
                benchmarks: 'filemicro_seqwrite',
                options: {
                  label: "B) Relative total\ncache accesses",
                  label_bars: False,
                  exclude_tick_labels: False,
                  add_numbers: False,
                },
              },
              {
                pos: [1, 1],
                size: [1, 1],
                type: single_stat,
                stat: kernfs_llc_accesses,
                benchmarks: 'filemicro_seqwrite',
                options: {
                  xscale: symlog,
                  label: "C) Relative\nLLC accesses",
                  label_bars: False,
                  exclude_tick_labels: True,
                  add_numbers: False,
                },
              },
              {
                pos: [1, 2],
                size: [1, 1],
                type: single_stat,
                stat: kernfs_llc_misses,
                benchmarks: 'filemicro_seqwrite',
                options: {
                  xscale: symlog,
                  label: "D) Relative\nLLC hit/miss ratio",
                  label_bars: False,
                  exclude_tick_labels: True,
                  add_numbers: False,
                },
              },
           ]
    print_size: [3.5, 3.0]
    file_name: filebench_append.pdf

  mtcc:
    dimensions: [1, 1]
    plots: [
              {
                pos: [0, 0],
                size: [1, 1],
                type: mtcc,
                stat: total_time,
                layout_score: 0.8,
                options: {
                  label: "Time elapsed (seconds)",
                  label_bars: False,
                  exclude_tick_labels: False,
                  add_numbers: False,
                  legend: {
                    prop: {size: 6,},
                    loc: center right,
                    ncol: 1,
                  }
                },
              },
           ]
    print_size: [3.5, 2.0]
    file_name: mtcc.pdf
